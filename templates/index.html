<!DOCTYPE html>
<html>
<head>
    <title>Product Info Extractor</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>🛍️ E-commerce Product Info Extractor</h1>
    <form method="POST" action="/input">
        <input type="text" name="url" placeholder="Enter product page URL" required>
        <button type="submit">Extract Info</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
        <a href="{{ download_link }}"><button>📥 Download CSV</button></a>
</body>
</html>
